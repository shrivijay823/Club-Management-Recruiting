<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>ACE Form</title>
</head>
<body>
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center">
            <div class="card" style="width: 45rem;">
        
        <div class="card-body">
            <h5 class="card-title card text-center">ACE Application Form </h5>
            <p class="card text-center">Just answer a few questions<br> so that we can personalize the right experience for you.</p>
            <form >
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="email">
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" class="form-control" id="branch" placeholder="Enter Branch" name="branch">
                </div>
                <div class="form-group">
                    <label for="year">Year studying:</label>
                    <input type="text" class="form-control" id="year" placeholder="Enter Year of Studying" name="year">
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" class="form-control" id="section" placeholder="Enter Section" name="section">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone number:</label>
                    <input type="number" class="form-control" id="phone_number" placeholder="Enter Phone Number" name="phone_number">
                </div>
                <div class="form-group">
                    <label for="reg_num">Registration Number:</label>
                    <input type="number" class="form-control" id="reg_num" placeholder="Enter Registration Number" name="reg_num">
                </div>
                <div class="form-group">
                    <label for="c_mid">College Mail Id:</label>
                    <input type="text" class="form-control" id="c_mid" placeholder="Enter College Mail Id" name="c_mid">
                </div>
                <div class="form-group">
                    <label for="lp">LinkedIn Profile:</label>
                    <input type="url" class="form-control" id="lp" placeholder="Enter LinkedIn url" name="lp">
                </div>
                <div class="form-group">
                    <label for="cont">What would ne your contribution for the club?</label>
                    <input type="text" class="form-control" id="cont" placeholder="Enter your contribution" name="cont">
                </div>
                <div class="form-group">
                    <label for="ev_i">Suggest an Event Idea :</label>
                    <input type="text" class="form-control" id="ev_i" placeholder="Enter your idea" name="ev_i">
                </div>
                
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
